<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FakeNews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="navbar-fixed">
        <navbar />
      </div>
    
      <div class="container">
        <div class="section">
          <div class="row">
            <div class="col s12">
              <div class="section">
                <div class="col s12">
                  <h5 class="title">Recents News</h5>
                </div>
                <article-card v-for="(article, index) in recentsArticles" :article="article" :key="index" />
              </div>
    
              <div class="section">
                <div class="col s12">
                  <h5 class="title">Older News</h5>
                </div>
                <article-card v-for="(article, index) in olderArticles" :article="article" :key="index" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
